name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Branche de d√©ploiement (s'assurer que c'est la bonne branche)
  pull_request:
    branches:
      - main  # Lorsque la PR est ouverte vers la branche main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular project
        run: npm run build -- --prod

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=docs
